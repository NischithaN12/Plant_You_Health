<div class="center-container">
  <mat-toolbar>

    <h4>ðŸŒ± Plant Your Health</h4>
    <span class="example-spacer"></span>
    <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  <div class="form-container">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Company (disabled)</mat-label>
        <input matInput disabled value="Siemens">
      </mat-form-field>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td><mat-form-field class="example-full-width">
              <mat-label>First name</mat-label>
              <input matInput required>
            </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
              <mat-label>Last Name</mat-label>
              <input matInput required>
            </mat-form-field></td>
        </tr>
      </table>

      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Address 1 </mat-label>
          <textarea matInput placeholder="Ex. 100 Main St" required></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Address 2</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </p>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td><mat-form-field class="example-full-width">
              <mat-label>City</mat-label>
              <input matInput placeholder="Ex. San Francisco" required>
            </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
              <mat-label>State</mat-label>
              <input matInput placeholder="Ex. California" required>
            </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
              <mat-label>Pin Code</mat-label>
              <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" required>
              <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field></td>
        </tr>
      </table>
    </form>
  </div>
</div>
